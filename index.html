<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transparency Slider Full Code</title>

<style>
/* ================= RESET ================= */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ================= BODY ================= */
body {
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #111);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* ================= MAIN WRAPPER ================= */
.main {
    display: flex;
    gap: 20px;
}

/* ================= GLASS BLOCKS ================= */
#profile-block,
#skills-block {
    width: 220px;
    height: 150px;
    border-radius: 16px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    background: rgba(0, 0, 0, 0); /* FULL TRANSPARENT */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    transition: background 0.2s ease;
    border: 1px solid rgba(255,255,255,0.15);
}

/* ================= CONTROL BAR ================= */
.controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 24px;
    padding: 14px 20px;
    border-radius: 24px;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(12px);
}

/* ================= CONTROL GROUP ================= */
.volume-control,
.transparency-control {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* ================= SLIDER ================= */
.slider {
    width: 120px;
    cursor: pointer;
}

/* ================= ICONS ================= */
svg {
    width: 22px;
    height: 22px;
    stroke: #fff;
}
</style>
</head>

<body>

<!-- ================= CONTENT ================= -->
<div class="main">
    <div id="profile-block">Profile</div>
    <div id="skills-block">Skills</div>
</div>

<!-- ================= CONTROLS ================= -->
<div class="controls">

    <!-- VOLUME -->
    <div class="volume-control">
        <svg id="volume-icon" viewBox="0 0 24 24" fill="none">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
        </svg>

        <input id="volume-slider"
               class="slider"
               type="range"
               min="0"
               max="1"
               step="0.01"
               value="0.3">
    </div>

    <!-- TRANSPARENCY -->
    <div class="transparency-control">
        <svg class="transparency-icon" viewBox="0 0 24 24" fill="none">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        </svg>

        <!-- DEFAULT = 0 (FULL TRANSPARENT) -->
        <input id="transparency-slider"
               class="slider"
               type="range"
               min="0"
               max="1"
               step="0.01"
               value="0">
    </div>

</div>

<!-- ================= SCRIPT ================= -->
<script>
const transparencySlider = document.getElementById("transparency-slider");
const profileBlock = document.getElementById("profile-block");
const skillsBlock = document.getElementById("skills-block");

function applyTransparency(value) {
    profileBlock.style.backgroundColor = `rgba(0,0,0,${value})`;
    skillsBlock.style.backgroundColor = `rgba(0,0,0,${value})`;
}

/* FORCE FULL TRANSPARENT ON LOAD */
applyTransparency(0);

/* SLIDER CHANGE */
transparencySlider.addEventListener("input", () => {
    applyTransparency(transparencySlider.value);
});
</script>

</body>
</html>
